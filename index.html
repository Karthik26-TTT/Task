<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="d-flex align-items-center justify-content-center mb-4">
      <i class="fas fa-shopping-bag fs-3 me-2 text-success"></i>
      <h2 class="text-center mb-0">Checkout Page</h2>
    </div>
    
    <div class="row g-4">
     
      <div class="col-lg-6 mb-4">
    
        <div class="card shadow-sm mb-4 border-0 rounded-3" id="addressFormSection">
          <div class="card-header bg-success text-white py-3 rounded-top-3">
            <div class="d-flex align-items-center">
              <i class="fas fa-map-marker-alt me-2"></i>
              <h5 class="mb-0">Add / Edit Address</h5>
            </div>
          </div>
          <div class="card-body p-4">
            <form id="addressForm">
              <input type="hidden" id="editIndex" />
              
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" placeholder="Karthik" id="name" required />
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" placeholder="9573992908" id="phone" required />
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" placeholder="123 Main Street, Apartment 4B" id="address" rows="3" required></textarea>
                </div>
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" placeholder="Hyderabad" id="city" required />
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" placeholder="Telangana" id="state" required />
                </div>
                <div class="col-md-4">
                  <label for="pincode" class="form-label">Pincode</label>
                  <input type="text" class="form-control" placeholder="5003007" id="pincode" required />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success w-100 py-2" id="saveAddressBtn">
                    <i class="fas fa-save me-2"></i>Save Address
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Address List -->
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header bg-success text-white py-3 rounded-top-3">
            <div class="d-flex align-items-center">
              <i class="fas fa-check-circle me-2"></i>
              <h5 class="mb-0">Select Delivery Address</h5>
            </div>
          </div>
          <div class="card-body p-4" id="addressList">
            <div class="text-center py-5 text-muted">
              <i class="fas fa-map-marker-alt fa-3x mb-3 opacity-25"></i>
              <p>No addresses added yet.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Products & Summary -->
      <div class="col-lg-6">
        <!-- Product Details -->
        <div class="card shadow-sm mb-4 border-0 rounded-3">
          <div class="card-header bg-success text-white py-3 rounded-top-3">
            <div class="d-flex align-items-center">
              <i class="fas fa-shopping-bag me-2"></i>
              <h5 class="mb-0">Product Details</h5>
            </div>
          </div>
          <div class="card-body p-0" id="productList">
          
          </div>
        </div>

        <!-- Order Summary -->
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header bg-success text-white py-3 rounded-top-3">
            <div class="d-flex align-items-center">
              <i class="fas fa-credit-card me-2"></i>
              <h5 class="mb-0">Order Summary</h5>
            </div>
          </div>
          <div class="card-body p-4">
            <div class="row mb-3 pb-3 border-bottom">
              <div class="col-6 text-muted">Total Items:</div>
              <div class="col-6 text-end fw-bold" id="totalItems">0</div>
            </div>
            <div class="row mb-3 pb-3 border-bottom">
              <div class="col-6 text-muted">Subtotal:</div>
              <div class="col-6 text-end fw-bold">₹<span id="totalPrice">0</span></div>
            </div>
            <div class="row mb-3 pb-3 border-bottom">
              <div class="col-6 text-muted">Shipping:</div>
              <div class="col-6 text-end text-success fw-bold">FREE</div>
            </div>
            <div class="row mb-4">
              <div class="col-6 fs-5 fw-bold">Total:</div>
              <div class="col-6 text-end fs-5 fw-bold text-success">₹<span id="grandTotal">0</span></div>
            </div>
            
            <button class="btn btn-success w-100 py-3 mb-3" id="payBtn">
              <i class="fas fa-credit-card me-2"></i>Proceed to Pay
            </button>
            
            <p class="text-center text-muted small">
              By proceeding, you agree to our Terms of Service and Privacy Policy
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
